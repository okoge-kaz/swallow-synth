name: CI (ruff)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.13.2"

      - name: Check formatting (ruff format --check)
        run: |
          ruff format --config pyproject.toml --check .

      - name: Lint (ruff check)
        run: |
          ruff check --config pyproject.toml .
